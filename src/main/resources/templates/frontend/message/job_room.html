<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:include="frontend/partials/head(title='Messaging')">
</head>
<!--<div th:include="frontend/partials/head"></div>-->
<body>
	<div th:replace="frontend/partials/menu"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-8">

				<h1>Messages</h1>

				<h2 th:text="${contact.name}"></h2>
				<p th:if="${job != null}">
					Job:
					<a th:text="${job.title}" th:href="@{'/job/view/' + ${job.id} }"></a>
				</p>
				<div th:each="message : ${messages}" class="message-box">
					<strong th:text="${message.messageRoom.sender.name}"></strong> 
					(<span th:text="${#dates.format(message.created, 'MMM dd, yyyy')}"></span>)
					:
					<span th:text="${message.text}" class="message-message-text"></span>
				</div>

				<div class="message-new-message-container">
					<form th:action="@{''}" method="post">
						<p>
							<textarea class="form-control" name="message" placeholder="Enter your message..."></textarea>
						</p>
						<p>
							<button class="btn btn-primary btn-lg">Send</button>
						</p>
					</form>

				</div>

			</div>
			<div class="col-md-4">
				<div th:if="${job != null}">
					<h3>Contract details</h3>
					<p>
						<b>Price:</b> <span th:text="${bid.price}"></span>
						(<span th:text="${job.type}"></span>)
						<br />
						<b>Deadline:</b> <span th:text="${bid.deadline}"></span>
					</p>
				</div>
				<h3>Other rooms</h3>
				todo...
			</div>
		</div>
	</div>
</body>
</html>
