<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:include="frontend/partials/head(title='Post a job')">
</head>
<!--<div th:include="frontend/partials/head"></div>-->
<body>
<div th:replace="frontend/partials/menu"></div>
<div class="container">
    <div class="row">
        <div class="col-md-8">

            <h1>Create a job</h1>

            <div class="alert alert-danger" th:if="${error}" th:utext="${error}"></div>

            <form method="POST" th:action="@{/job/save}">

                <div class="form-group">
                    <label>Category</label>
                    <select name="category" class="form-control">
                        <option th:each="c: ${categories}" th:text="${c.name}" th:value="${c.id}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" class="form-control" />
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="form-control" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label>Budget</label>
                    <input type="number" name="budget" class="form-control" />
                </div>

                <div class="form-group">
                    <label>Job type</label>
                    <select name="type" class="form-control">
                        <option>Fixed</option>
                        <option>Hourly</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Expertize level</label>
                    <select name="expertizeLevel" class="form-control">
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Expert</option>
                    </select>
                </div>

                <p>
                    <input type="submit" class="btn btn-primary" />
                </p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
