<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="frontend/partials/head(title='Find jobs')">
</head>
<body>
    <div th:replace="frontend/partials/menu"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Recent jobs</h1>

                <table class="table table-stripped">
                    <tr>
                        <th>Job title</th>
                        <th>Description</th>
                        <th> </th>
                    </tr>

                    <tr th:each="job : ${jobs}">
                        <td th:text="${job.title}"></td>
                        <td>
                            <span class="job-list-description" th:utext="${job.description}"></span>
                            <p>&nbsp;</p>
                            <p>
                                <i class="glyphicon glyphicon-time"></i> <span th:text="${job.created}"></span>
                                /
                                <i class="glyphicon glyphicon-usd"></i>
                                <span th:text="${job.budget}"></span>
                                (<span th:text="${job.type}"></span>)
                                /
                                <span th:text="${job.expertizeLevel}"></span>
                            </p>
                        </td>
                        <td><a th:href="@{'/job/' + ${job.id}}" class="btn btn-primary">View</a></td>
                    </tr>

                </table>

                <ul class="pagination">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                </ul>

            </div>
        </div>
    </div>
<script type="text/javascript">
    $('.job-list-description').each(function(){
        var v = $(this).html();
        var len = v.length;
        var maxLen = 350;
        v = v.substring(0, maxLen);
        v = v.trim();
        if(len > maxLen){
            v += "...";
        }
        $(this).html(v);
    });
</script>
</body>
</html>
